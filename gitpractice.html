<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/030f0a908c.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="border p-5 mt-10">
            <form id="search-form">
                <input
                    type="text"
                    placeholder="Search City"
                    autocomplete="off"
                    autofocus="on"
                    id="search-text-input"
                />
                <input
                    type="Submit"
                    value="Search"
                />
            </form>
            <br/>
            <div id="current-date"></div>


            <br/>
            <h6>London 15°C</h6>
            <br />

            <p>
                <i class="fa-regular fa-sun sunny-icon"></i>
            <p/>
            <br />
            <br>

            <div
                class="btn-group"
                role="group"
                aria-label="Basic outlined example"
            >
                <button type="button" class="btn btn-outline-primary button-pri">
                    Wind
                </button>
                <button type="button" class="btn btn-outline-primary button-pri">
                    Precipitation
                </button>
                <button type="button" class="btn btn-outline-primary button-pri">
                    Humidity
                </button>
            </div>
            <br/>

            <br/>
            <h4>Week Ahead</h4>
            <br/>
            <p>
                <div class="row">

                    <div class="col">Monday <br/>
                        <br/>
                        <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i> 
                        <br/>
                        <br/>
                        13°C/ 55.4°F 
                        <br/></div>

                    <div class="col">Tuesday<br/>
                        <br/>
                        <i class="fa-solid fa-sun sun-icon"></i>
                        <br/>
                        <br/>
                        20°C/ 68°F 
                        <br/></div>


                    <div class="col">Wednesday<br/>
                        <br/>
                        <i class="fa-solid fa-cloud cloud-icon"></i> 
                        <br/>
                        <br/>
                        15°C/ 55.4°F 
                        <br/></div>

                    <div class="col">Thursday<br/>
                        <br/>
                        <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i> 
                        <br/>
                        <br/>
                        13°C/ 55.4°F 
                        <br/></div>

                    <div class="col">Friday<br/>
                        <br/>
                        <i class="fa-solid fa-cloud-sun suncloud-icon"></i>
                        <br/>
                        <br/>
                        10°C/ 50°F 
                        <br/></div>

                </div>
            </p>

           
                <span class="col"></span>
                <span class="col"></span>
                <span class="col"></span>
                <span class="col"></span>
            </div>

            <br />
            <br />
        </div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
